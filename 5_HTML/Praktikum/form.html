<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Sign Up</title>
</head>

<body>
    <form action="welcome.html">
        <h1>Buat Account Baru</h1>
        <h2>Sign Up Form</h2>
        <label>First Name :</label>
        <br>
        <input type="text" name="name">
        <br><br>
        <label>Last Name:</label>
        <br>
        <input type="text" name="last">
        <br>
        <br>
        <label>Gender</label>
        <br>
        <input type="radio" id="male" name="fav_language" value="mele"><label for="#male">Male</label>

        <br>
        <input type="radio" id="female" name="fav_language" value="mele"><label for="#female">Female</label>

        <br>
        <input type="radio" id="other" name="fav_language" value="mele"><label for="#other">Other</label>

        <br>
        <br>
        <label>Nasionality</label>
        <br>
        <select name="nasional" id="">
            <option value="Indonesia">Indonesia</option>
            <option value="English">English</option>
            <option value="Other">Other</option>
        </select>
        <br>
        <br>
        <label>Language Spoken</label>
        <br>
        <input type="radio" id="indonesia" name="fav_language" value="mele"><label for="#indonesia">Bahasa Indonesia</label>

        <br>
        <input type="radio" id="english" name="fav_language" value="mele"><label for="#english">English</label>

        <br>
        <input type="radio" id="other" name="fav_language" value="mele"><label for="#other">Other</label>
        <br>
        <br>
        <label>Bio</label>
        <br>
        <textarea name="" id="" cols="30" rows="5"></textarea>
        <br>
        <button>Sign Up</button>

    </form>
</body>

</html>
